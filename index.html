<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="col-md-3">
    <form id="add">
      <div class="form-group"><label for="add1">1st Number:</label><input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"><label for="add2">2nd Number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Add!</button>    
    </form>
    </div>
    <div class="col-md-3">
    <form id="subtract">
        <div class="form-group"><label for="sub1">1st Number:</label><input id="sub1" class="form-control" type="text"> </div>
          <div class="form-group"><label for="sub2">2nd Number:</label> <input id="sub2" class="form-control" type="text"> </div>
          <button type="submit" class="btn">Subtract!</button>    
      </form>
      </div>
      <div class="col-md-3">
      <form id="divide">
          <div class="form-group"><label for="div1">1st Number:</label><input id="div1" class="form-control" type="text"> </div>
            <div class="form-group"><label for="div2">2nd Number:</label> <input id="div2" class="form-control" type="text"> </div>
            <button type="submit" class="btn">Divide!</button>    
        </form>
        </div>
        <div class="col-md-3">
        <form id="Multiply">
            <div class="form-group"><label for="mult1">1st Number:</label><input id="mult1" class="form-control" type="text"> </div>
              <div class="form-group"><label for="mult2">2nd Number:</label> <input id="mult2" class="form-control" type="text"> </div>
              <button type="submit" class="btn">Multiply!</button>    
          </form>
        </div>
    <div id="output"></div>

  </body>
</html>
